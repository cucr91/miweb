<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        /* Estilo para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Estilo para el párrafo principal */
        p {
            font-size: 18px;
        }

        /* Estilo para un enlace */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* Estilo para el footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <main>
        <p>Bienvenido a mi página web. Esta es una página de ejemplo que incluye HTML y CSS.</p>
        <p>Puedes aprender más sobre programación en <a href="https://www.example.com">nuestra página de inicio</a>.</p>
    </main>
    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>
</body>
</html>
